<div class="flex h-screen w-full justify-center items-center bg-gradient-to-br from-red-200 to-red-700">
  <div class="login-form">
    <div>
      <img
        class="mx-auto h-40 w-auto"
        alt=""
        src="assets/images/logo.jpg"
        width="170px"
      />
    </div>
    <div class="mt-10">
      <form nz-form class="mt-8 space-y-6" (ngSubmit)="submitForm()" [formGroup]="registerForm">
        <div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control nzErrorTip="The input is not valid Firstname!">
                <nz-input-group>
                  <input nz-input formControlName="firstname" id="firstname" placeholder="Firstname"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control nzErrorTip="The input is not valid Lastname!">
                <nz-input-group>
                  <input nz-input formControlName="lastname" id="lastname" placeholder="Lastname"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group>
                  <input type="text" nz-input formControlName="username" placeholder="Username"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control nzErrorTip="The input is not valid E-mail!">
                <nz-input-group>
                  <input nz-input formControlName="email" id="email" placeholder="E-mail"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group>
                  <input
                    nz-input
                    type="password"
                    id="password"
                    formControlName="password"
                    placeholder="Password"
                  />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="space-y-6">
            <nz-form-item>
              <nz-form-control>
                <nz-input-group>
                  <button
                    [nzType]="'primary'"
                    nz-button
                  >Register
                  </button>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
